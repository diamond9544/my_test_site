<!DOCTYPE html>
<html>
<head>
	<style>
		.button {
			background-color: lightblue;
			padding: 10px 20px;
			font-size: 16px;
			transition: all 0.3s;
			border-radius: 20px; /* Rounded corners */
		}
		.button:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<a href="https://www.example.com">
		<button class="button">Hover over me</button>
	</a>
</body>
</html>
